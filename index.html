<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
</head>
<body>

    <div class="container">
        <h1>Generador de contraseña</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">
                content_copy
                </span>
        </div>

        <input type="range" min="10" max="30" value="10" id="inputSlider">

        <div class="row">
            <p>Tamaño de contraseña</p>
            <span id="sliderValue">10</span>
        </div>

        <div class="row">
            <label for="lowercase">Incluye letras minúsculas (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked >
        </div>

        <div class="row">
            <label for="uppercase">Incluye letras mayúsculas (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked >
        </div>

        <div class="row">
            <label for="numbers">Incluye números (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked >
        </div>

        <div class="row">
            <label for="symbols">Incluye símbolos (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" >
        </div>

        <button type="button" class="getBtn" id="getBtn">
            Generar Contraseña
        </button>


    </div>
 <script src="script.js"></script>   
</body>
</html>
